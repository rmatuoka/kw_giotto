  about_us_title: "Giotto"
  about_us_body: "<p class='text_left_container'>Fundada en 2009, Giotto es una empresa especializada en la fabricación de productos de plástico. Con sede en la ciudad de Nazaré Paulista (Estado de São Paulo, Brasil), se encuentra en la industria de artículos para el hogar, atendiendo a sus clientes en todo el país.</p><p class='text_left_container'>Constantemente preocupado por satisfacer las necesidades de los consumidores, Giotto tiene una alta capacidad de producción y una flota de distribución propia. Por lo tanto, sus productos se pueden encontrar en muchos distribuidores, mayoristas y tiendas en todo el país.</p><p class='text_left_container'>Comprometidos con la calidad de sus productos, Giotto también cuenta con modernas instalaciones, equipadas con maquinaria de primera línea para satisfacer todas las demandas con rapidez y eficacia.</p><p class='text_left_container'>La preocupación por el medio ambiente también recibe el cuidado y la atención de la compañía, que promueve el reciclaje de residuos plásticos en su sede.</p>"
