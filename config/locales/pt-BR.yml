  about_us_title: "A Giotto"
  about_us_body: "<p class='text_left_container'>Fundada em 2000, a Giotto é uma empresa especializada na fabricação e comercialização de produtos plásticos e afins. Com sede na cidade de Nazaré Paulista- SP, destaca-se no ramo de utilidades domésticas, atendendo clientes em todo o território nacional.</p><p class='text_left_container'>Constantemente preocupada em suprir as necessidades dos consumidores, a Giotto possui alta capacidade produtiva e frota própria para entregas. Desse modo, seus produtos podem ser encontrados em diversos distribuidores, atacadistas e lojas do ramo, espalhadas por todo o país.</p><p class='text_left_container'>Comprometida com a qualidade, a Giotto também conta com instalações modernas, equipada com maquinário de alto desempenho, atendendo todas as demandas com rapidez e eficiência.</p><p class='text_left_container'>A preocupação com o meio ambiente também recebe o cuidado e atenção da empresa, que promove a reciclagem dos resíduos plásticos dentro de suas instalações.</p>"